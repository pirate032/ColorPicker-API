<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- <h1>index.html</h1> -->
        <section id="top" class="top">
            <div id="heading" class="heading">
                <input type="color" id="seed-color" class="seed-color" 
                value="#F55A5A" aria-label="color picker">
                <select name = "color-scheme" id="color-scheme" class="color-scheme" aria-label="select color scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="get-color" class="get-color">Get color scheme</button>  
            </div>       
        </section>
        <section id="color-blocks" class="color-blocks">
            <div id="colors" class="colors">
                <p id="block1" class="block1"></p>
                <p id="block2" class="block2"></p>
                <p id="block3" class="block3"></p>
                <p id="block4" class="block4"></p>
                <p id="block5" class="block5"></p>
            </div>
        </section>
        <section id="hex-values" class="hex-values">
            <div id="footer" class="footer">
                <p id="color1" class="color1">#F55A5A</p>
                <p id="color2" class="color2">#2B283A</p>
                <p id="color3" class="color3">#FBF3AB</p>
                <p id="color4" class="color4">#AAD1B6</p>
                <p id="color5" class="color5">#A626D3</p>
            </div>
        </section>            
        <script src="index.js" type="module"></script>
    </body>
</html>
